<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Tesla News</title>
</head>
<body>
    <h1>Tesla Detailed Informations</h1>
    <form action = "/tesla-output" method = "POST">
        {% csrf_token %}
        <div class="input-group">
            <input class="input--style-1" type="text" placeholder="Date in yyyy/mm/dd format" maxlength="10" name="from">
        </div>
        <div class="input-group">
            <input class="input--style-1" type="password" placeholder="API Key" name="key">
        </div>
        <input type="submit" value="OK">
    </form>
        <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>URL</th>
                    <th>URL To Image</th>
                    <th>Published At</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for o in tesla_output %}
                <tr>
                    <td>{{ o.source }}</td>
                    <td>{{ o.author }}</td>
                    <td>{{ o.title }}</td>
                    <td>{{ o.description }}</td>
                    <td>{{ o.url }}</td>
                    <td>{{ o.urlToImage }}</td>
                    <td>{{ o.publishedAt }}</td>
                    <td>{{ o.content }}</td>
                </tr>
                {% endfor %}    
            </tbody>
        </table>
   
    </div>
    <button onclick="window.location.href = '/tesla-output';">Refresh</button>

</body>
</html>
